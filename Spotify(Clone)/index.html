<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- NavBar -->

            <li><a href="#">Home</a></li>

                    <img src="ex.jpg" alt="2" width="10" height="45">

                    <img src="dilj.jpg" alt="3" width="10" height="45">

                <div class="song-item">
                    <img src="atif.jpg" alt="4" width="10" height="45">

                <div class="song-item">
                    <img src="hardy.jpg" alt="5">
                    <span class="songName">Yaar Ni Mileya</span>

                    <img src="dil.jpg" alt="8" width="10" height="45">

            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <!-- Track Bar -->

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- Font Awesome Icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>&nbsp;
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>&nbsp;
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="track2.gif" width="50" alt="" id="gif"><span id="masteSongName">Let Me Love You - Justin Beiber</span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4a309a8b6f.js" crossorigin="anonymous"></script>
